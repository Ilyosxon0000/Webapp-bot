<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg=window.Telegram.WebApp.initDataUnsafe;
        document.getElementById("app").innerText+=tg.user.id;
        // console.log(window.Telegram.WebApp.initData);
        document.getElementById("app").innerText +=window.Telegram.WebApp.initData
    </script>
    <script>
        // Function to get URL parameters
        function getUrlParams() {
            const queryString = window.location.search;
            const params = new URLSearchParams(queryString);
            const queryParams = {};
            for (const [key, value] of params) {
                queryParams[key] = value;
            }
            return queryParams;
        }

        // Get URL parameters
        const params = getUrlParams();

        // Append URL parameters to the content of the div
        document.getElementById("app").innerText += JSON.stringify(params);
    </script>
</body>
</html>
